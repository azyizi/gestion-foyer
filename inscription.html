<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPRIT Foyer - Inscription Résident</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Couleurs personnalisées
                        'esprit-red': '#E63946',
                        'secondary': '#A8201A',
                        'accent': '#F9C74F',
                        'background': '#F1FAEE',
                        'text': '#1D3557',
                        'dark-bg': '#333333',
                        'form-bg': '#E5E5E5', 
                    },
                },
            },
        }
    </script>
    <style>
        /* Style pour centrer verticalement le conteneur principal */
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

    <main class="flex-grow center-container p-4">
        <div class="w-full max-w-md bg-white md:bg-gray-200 p-8 md:p-12 rounded-3xl shadow-2xl">
            
            <div class="text-center mb-8">
                <img class="mx-auto h-16 w-auto mb-2" src="images/logo-esprit.png" alt="ESPRIT Foyer Logo">
                <h1 class="text-2xl font-extrabold text-text mt-4">Inscription Résident</h1>
                <p class="text-sm text-gray-500">Créez votre compte pour accéder aux services du foyer.</p>
            </div>
            
            <form action="#" method="POST" class="space-y-4">
                
                <div>
                    <label for="nom" class="block text-sm font-medium text-text mb-1">Nom de Famille</label>
                    <input id="nom" name="nom" type="text" required class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-esprit-red focus:border-esprit-red placeholder-gray-400" placeholder="Entrez votre nom">
                </div>
                
                <div>
                    <label for="prenom" class="block text-sm font-medium text-text mb-1">Prénom</label>
                    <input id="prenom" name="prenom" type="text" required class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-esprit-red focus:border-esprit-red placeholder-gray-400" placeholder="Entrez votre prénom">
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-text mb-1">Adresse Email</label>
                    <input id="email" name="email" type="email" autocomplete="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-esprit-red focus:border-esprit-red placeholder-gray-400" placeholder="example@esprit.tn">
                </div>

                <div>
                    <label for="chambre" class="block text-sm font-medium text-text mb-1">Numéro de Chambre</label>
                    <input id="chambre" name="chambre" type="text" required class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-esprit-red focus:border-esprit-red placeholder-gray-400" placeholder="Esc: Bloc A - 105">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-text mb-1">Mot de Passe</label>
                    <input id="password" name="password" type="password" autocomplete="new-password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-esprit-red focus:border-esprit-red" placeholder="Minimum 8 caractères">
                </div>

                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-text mb-1">Confirmer Mot de Passe</label>
                    <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-esprit-red focus:border-esprit-red">
                </div>

                <button type="submit" class="w-full bg-esprit-red text-white font-bold py-3 rounded-lg hover:bg-secondary transition duration-150 shadow-md uppercase mt-6">
                    Créer Mon Compte
                </button>
            </form>
            
            <div class="text-center mt-4">
                <p class="text-sm text-gray-600">
                    Vous avez déjà un compte ? <a href="login.html" class="font-medium text-esprit-red hover:text-secondary">Connectez-vous ici</a>
                </p>
            </div>
        </div>
    </main>

    <footer class="w-full bg-esprit-red py-4">
        <div class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center text-xs text-white">
            
            <div class="flex items-center space-x-6 mb-4 md:mb-0">
                <div class="bg-white p-2 rounded-lg">
                    <img src="images/logo-esprit.png" alt="ESPRIT Foyer Logo" class="h-8"> 
                </div>
                
                <div class="text-xs">
                    <p class="font-bold">Contact Us</p>
                    <p>Tél : [Numéro du Foyer]</p>
                    <p>E-mail : info@espritfoyer.com</p>
                </div>
            </div>
            
            <p class="text-right">© 2025 Esprit - Foyer. Tous droits réservés.</p>
        </div>
    </footer>
    
</body>
</html>
